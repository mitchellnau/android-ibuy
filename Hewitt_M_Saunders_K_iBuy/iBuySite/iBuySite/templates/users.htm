{% extends 'base.htm' %}
{% block body %}
<h3>Users in "{{list.title}}"</h3>
{% for bridge in bridges %}
  <p>{{bridge.user.username}}
     <form id="form" action="/list/{{list.id}}/remove_user/{{bridge.id}}/" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" name="submit" value="Remove" />
     </form>
  </p>
  
{% endfor %}

<form id="form" action="/list/{{list.id}}/add_user/" method="post">
            {% csrf_token %}
            {{ form.user }}
            <input class="btn btn-success" type="submit" name="submit" value="Add User" />
</form>
{% endblock %}
