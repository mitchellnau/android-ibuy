{% extends 'base.htm' %}
{% block body %}
<h3>Users in "{{list.title}}"</h3>
{% for bridge in bridges %}
  <p>{{bridge.user.username}}
     <form id="form" action="../remove_user/{{list.id}}/{{user.id}}/" method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="Remove" />
     </form>
  </p>
  
{% endfor %}

<form id="" action="../{{list.id}}/add_user/" method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="Add User" />
</form>
{% endblock %}
